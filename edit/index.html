<!DOCTYPE html>
<html>
<head>
  <meta name="keywords" content="具体的关键字">
  <meta name="description" content="具体的页面描述">
  <meta name="author" content="edit">
  <meta http-equiv="content-language" content="zh-CN"/>
  <meta charset="utf-8">
  <title>绘本编辑器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/bootstrapt.min.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="index-wrapper">

    <div class="content-box">
      <div class="huiBen-box">
        <div class="left">
          <div class="page-item active"></div>
          <div class="page-item"></div>
          <div class="page-item"></div>
          <div class="page-item"></div>
          <div class="add-item">+</div>
        </div>
        <div class="middle">
          <div class="iframe-box">
            预览区<br/>可以用iframe直接播放绘本链接
          </div>
          <div class="btn-box1">
            <button type="button" class="btn btn-default">模拟播放</button>
            <button type="button" class="btn btn-default">导出绘本包</button>
          </div>
          <div class="btn-box2">
            <button type="button" class="btn btn-default">通用选项</button>
            <button type="button" class="btn btn-default">内容设置</button>
          </div>
          <div class="bottom-ctrl">
            <div class="left-ctrl">
              <div class="bgImg-box">
                <span class="text">本页背景图</span>
                <div class="bg"></div>
              </div>
              <div class="hasIpt-box">
                <label for="peiYin">本地配音</label>
                <input id="peiYin" type="text" />
              </div>
              <div class="hasIpt-box">
                <label for="music">本地背景音乐</label>
                <input id="music" type="text" />
              </div>
              <div class="playSty-box">
                <span class="text">本页播放模式</span>
                <select name="" id="pagePlayStyle">
                  <option value="全局">全局</option>
                  <option value="自动">自动</option>
                  <option value="手动">手动</option>
                </select>
                <!--<button type="button" class="btn btn-default">全局</button>-->
                <!--<button type="button" class="btn btn-default">自动</button>-->
                <!--<button type="button" class="btn btn-default">手动</button>-->
              </div>
              <div class="playTime-box">
                <div class="text">最小自动播放时长</div>
                <!--<div class="btns">
                  <button type="button" class="btn btn1 btn-default">全局</button>
                  <button type="button" class="btn btn2 btn-default">10S</button>
                </div>-->
                <div class="minAuto-box">
                  <select class="minAutoPlayTime-select" name="" id="minAutoSelect">
                     <option value="全局">全局</option>
                    <option value="10S">10S</option>
                    <option value="" class="cls_option_defined">---自定义---</option>
                  </select>
                  <input class="select-ipt" type="text" value="全局" id="minAutoInput"/>
                </div>
              </div>

            </div>
            <div class="right-ctrl">
              <div class="html-box">
                <span class="text">内容文字</span>
                <textarea class="html-textarea">Mini HTML 编辑器</textarea>
              </div>
              <div class="hasIpt-box">
                <label for="ziMuText">本地配音</label>
                <input id="ziMuText" type="text" />
              </div>
              <div class="hasIpt-box">
                <label for="eggs">彩蛋</label>
                <input id="eggs" type="text" value="100001,100012" />
              </div>
              <button type="button" class="btn btn-default btn-delete">删除本页</button>
            </div>
          </div>
          <div class="bottom-other-ctrl" style="display: none;">内容设置</div>
        </div>
        <div class="right">
          <div class="right-content">
            <div class="part-box music-box">
              <div class="part-left">背景音乐URL</div>
              <input type="text" class="part-right" />
            </div>
            <div class="part-box sound-box">
              <div class="part-left">背景音乐音量</div>
              <input type="number" class="part-right">
              <!--<button type="button" class="btn btn-default part-right">滑块</button>-->
            </div>
            <div class="part-box recommend-box">
              <div class="part-left">推荐绘本Code</div>
              <input type="text" class="part-right" value="1234567890" />
            </div>
            <div class="part-box recommend-name-box">
              <div class="part-left">推荐绘本名称（标签）</div>
              <div class="part-right ipt-right">
                <input type="text" class="ipt" value="大型动物" />
              </div>
            </div>
            <div class="part-box two-btn-box">
              <div class="part-left">背景音乐音量</div>
              <select name="" id="musicSound">
                <option value="自动">自动</option>
                <option value="手动">手动</option>
              </select>
              <!--<button type="button" class="btn btn-default part-right2">自动</button>-->
              <!--<button type="button" class="btn btn-default part-right2">手动</button>-->
            </div>
            <div class="part-box auto-box">
              <div class="part-left">最小自动播放时长</div>
              <div class="part-right ipt-right">
                <input type="text" class="ipt" value="5S" />
              </div>
            </div>
            <div class="part-box two-btn-box">
              <div class="part-left">默认切换效果</div>
              <select name="" id="toggleStyle">
                <option value="左滑">左滑</option>
                <option value="淡入">淡入</option>
              </select>
              <!--<button type="button" class="btn btn-default part-right2">左滑</button>-->
              <!--<button type="button" class="btn btn-default part-right2">淡入</button>-->
            </div>
            <div class="upload-box">
              <div class="part-left">包内文件：</div>
              <div class="part-right">
                <button type="button" class="btn btn-default">上传</button>
              </div>
            </div>
            <div class="img-list-box">
              <div class="item">
                <span class="info1"></span>
                <span class="info2">01.jpg</span>
                <span class="info3"></span>
                <span class="info4">124K</span>
              </div>
              <div class="item">
                <span class="info1"></span>
                <span class="info2">02.jpg</span>
                <span class="info3"></span>
                <span class="info4">124K</span>
              </div>
              <div class="item">
                <span class="info1"></span>
                <span class="info2">01.mp3</span>
                <span class="info3">0:10</span>
                <span class="info4">124K</span>
              </div>
            </div>
          </div>
          <div class="other-box" style="display: none;"></div>
        </div>
      </div>
    </div>
    <div class="menu-box">
      <div class="menu-item active">绘本设置</div>
      <div class="menu-item">素材库</div>
      <div class="menu-item">模板</div>
      <div class="menu-item">动画库</div>
      <div class="menu-item">其他设置</div>
    </div>

  </div>

  </div>
	<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="js/flexible.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/index-ctrl.js"></script>
</body>
</html>
