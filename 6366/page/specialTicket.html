<!DOCTYPE html>
<html>
<head><title>特价机票</title>
    <meta charset="utf-8">
    <meta name="keywords" content="空心前端">
    <meta name="description" content="特价机票">
    <meta name="author" content="刘超杰">
    <meta http-equiv="content-language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/specialTicket.css">
</head>
<body>

    <div class="specialTicketBox">

        <div class="advertising">
            宣传图
        </div>

        <div class="menuToggle">
            <div class="part active"><span class="menuText">单程</span></div>
            <div class="part"><span class="menuText">往返</span></div>
        </div>

        <div class="switchAdd">
            <div class="left">
                <img class="switchIcon" src="../image/specialTicket/switch.png" alt="switch"  onerror=""/>
            </div>
            <div class="right">
                <div class="part">
                    <input type="text" class="addIpt startAdd" placeholder="从哪里出发？"/>
                </div>
                <div class="part">
                    <input type="text" class="addIpt endAdd" placeholder="到哪里去？"/>
                </div>
            </div>
        </div>

        <div class="switchDate">
            <input type="text" class="date" placeholder="出发日期"/>
        </div>

        <div class="paramsBox">
            <li class="paramsLi">
                <div class="left">
                    <img class="paramImg" src="../image/specialTicket/shipping-space.png" alt="shipping-space"  onerror=""/>舱位
                </div>
                <div class="right">
                    请选择<img class="goToMore" src="../image/specialTicket/ico-right.png" alt="ico-right"  onerror=""/>
                </div>
            </li>
            <li class="paramsLi">
                <div class="left">
                    <img class="paramImg" src="../image/specialTicket/people.png" alt="people"  onerror=""/>人数
                </div>
                <div class="right">
                    请选择<img class="goToMore" src="../image/specialTicket/ico-right.png" alt="ico-right"  onerror=""/>
                </div>
            </li>
        </div>

        <div class="submitBox">
            <button class="submitBtn">提交询价</button>
        </div>

        <div class="navBottom">
            <div class="item">
                <img class="item_icon" src="../image/specialTicket/icon_bcar.png" alt="icon_bcar"  onerror=""/>
                <span class="item_name personal active">订专车</span>
            </div>
            <div class="item">
                <img class="item_icon" src="../image/specialTicket/icon_fligntq.png" alt="icon_fligntq"  onerror=""/>
                <span class="item_name priceList">订机票</span>
            </div>
            <div class="item">
                <img class="item_icon" src="../image/specialTicket/icon_rpeo.png" alt="icon_rpeo"  onerror=""/>
                <span class="item_name mySelf">我的</span>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../js/specialTicket.js"></script>
</body>
</html>
