<!DOCTYPE html>
<html>
<head>
   	<meta name="keywords" content="具体的关键字">
	<meta name="description" content="具体的页面描述">
	<meta name="author" content="微信导流">
	<meta http-equiv="content-language" content="zh-CN"/>
	<meta charset="utf-8">
    <title>题目题目题目</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="index-wrapper">

        <div class="part-box part1-box">
            <div class="part1-shade">
                <div class="part1-content">
                    <img src="images/index/pause-icon.png" alt="pause-icon" class="pause-icon" />
                    <div class="tips-box">
                        <img src="images/index/close-icon.png" alt="close-icon" class="close-icon" />
                        <div class="tips-content">
                            <h3 class="title">温馨提示</h3>
                            <p class="desc">为了宝宝的健康如给宝宝观看<br />建议使用60寸以上大屏设备播放</p>
                            <div class="know-more">
                                <button class="more-btn">了解更多</button>
                            </div>
                            <img src="images/index/weChat-code.png" alt="weChat-code" class="weChat-code" />
                            <div class="recognize">长按识别二维码<br />获取更多精彩绘本</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="part-box part2-box">
            <div class="part2-shade">
                <div class="part2-content">
                    <div class="tips-box">
                        <img src="images/index/pause-icon2.png" alt="pause-icon" class="pause-icon" />
                        <p class="replay">重新播放</p>
                        <p class="thanks">感谢观看智能绘本!</p>
                        <div class="tips-content">
                            <h3 class="feedback-title">意见反馈&nbsp;&nbsp;好礼相送</h3>
                            <div class="feedback">
                                <button class="feedback-btn">我要反馈</button>
                            </div>
                            <h3 class="title">温馨提示</h3>
                            <p class="desc">为了宝宝的健康如给宝宝观看<br />建议使用60寸以上大屏设备播放 <span class="more">（了解更多）</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="part-box part3-box">
            <div class="top-desc">
                <p class="desc1">立刻绑定手机</p>
                <p class="desc2">免费获得价值&nbsp;&nbsp;199元</p>
                <p class="desc3">嘀嘀育儿<span class="leaguer">白银会员</span>一年期<span class="vip">VIP</span>资格</p>
            </div>
            <div class="loginBox">
                <div class="iptWrap phone">
                    <input type="text" class="ipt phoneIpt" placeholder="请输入手机号">
                </div>
                <div class="iptWrap password">
                    <span class="getCode">获取验证码</span>
                    <input type="text" class="ipt passwordIpt">
                </div>
                <button class="bindBtn">绑定手机</button>
            </div>
        </div>
    </div>

  </div>
	<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="js/flexible.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/index-ctrl.js"></script>
</body>
</html>
